<header>
    <h1 class="title">Bienvenue {{username}}</h1>
    <link href="bootstrap.css" rel="stylesheet" />
</header>
  <section class="col-sm-10">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"> Mes Documents </h3>
            </div>
            <div class="panel-body">
              <table class="table table-bordered table-responsive table-hover" id="dataTables-example">
                <thead>
                  <tr>
                    <th>Nom</th> <th>taille</th> <th>Date</th> <th>Provénance</th> <th>Propriétaire</th><th>Directory</th><th>Lien</th>
                  </tr>
                </thead>
                <tbody>
                  
                      <tr *ngFor="let folder of folders" >
                      
                        <td> <h1><span class="glyphicon glyphicon-file"></span></h1>{{ folder.name }} </td> 
                        <td> {{ folder.size }} </td>
                        <td> {{ folder.date }}</td>
                        <td> {{ folder.provide }}</td>
                        <td> {{ folder.owner }}</td>
                        <td> {{ folder.isDir}}</td>
                        <td> <a href="{{ folder.link }}" class="glyphicon glyphicon-download-alt"> </a></td>
                      </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
</section>
