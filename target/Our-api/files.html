<header>
    <h1 class="title">Bienvenue {{username}}</h1>
</header>
  <section class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"> Mes Documents <span *ngIf="resDelete !=''" class="alert alert-warning" role="alert">{{resDelete}}</span> </h3>
            </div>
            <div class="panel-body">
            <div class="form-group pull-right">
                <input type="text" class="search form-control" placeholder="Cherchez le fichier">
              </div>
              <span class="counter pull-right"></span>
              <table class="table table-bordered table-responsive table-hover results" id="dataTables-example" >
                <thead>
                  <tr>
                    <th>Nom</th> <th>taille</th> <th>Date</th> <th>Provénance</th> <th>Propriétaire</th><th>Directory</th><th>Lien</th><th>Supprimer</th><th>Renomer</th>
                  </tr>
                </thead>
                <tbody *ngFor="let folder of folders">
                          <tr>

                            <td> <h3 *ngIf="folder.isDir"><a  (click)= folder.activateRow()><span class="glyphicon glyphicon-folder-open"></span></a></h3>
                                <h3 *ngIf="!folder.isDir"><span class="glyphicon glyphicon-file"></span></h3>
                                  <span *ngIf="folder.newName=='new Name'"> {{ folder.name }} </span>
                                    <span *ngIf="folder.newName!='new Name'" class="text-success">{{folder.newName}}</span>

                                </td> 
                            <td> {{ folder.size }} </td>
                            <td> {{ folder.date }}</td>
                            <td> {{ folder.provide }}</td>
                            <td> {{ folder.owner }}</td>
                            <td> {{ folder.isDir}}</td>
                            <td> <a href="{{ folder.link }}" class="glyphicon glyphicon-download-alt"> </a></td>
                         <!-- supression-->  <td><a *ngIf="folder.provide=='drive' " (click)="deleteFileDrive(folder.id,folder.name)" class="glyphicon glyphicon-remove"></a>
                            <a *ngIf="folder.provide=='dropbox' " (click)="deleteFileDropbox(folder.name)" class="glyphicon glyphicon-remove"></a>
                          </td>

                       <!-- rename-->   <td><input [(ngModel)]="folder.newName"><a *ngIf="folder.provide=='drive' " (click)="renameFileDrive(folder.id,folder.name,folder.newName)" class="glyphicon glyphicon-pencil"></a>
                            <a *ngIf="folder.provide=='dropbox' " (click)="renameFileDropbox(folder.name,folder.newName)" class="glyphicon glyphicon-pencil"></a>

                          </td>

                          </tr>
                            <template [ngIf]="folder.isActive">
                           <tr  *ngFor="let son of folder.sons" >
                                <td> <h3 *ngIf="son.isDir"><a  (click)= folder.activateRow()><span class="glyphicon glyphicon-folder-open"></span></a></h3>
                                <h3 *ngIf="!son.isDir"><span class="glyphicon glyphicon-file"></span></h3>
                                 {{ son.name }} 

                                </td> 
                            <td> {{ son.size }} </td>
                            <td> {{ son.date }}</td>
                            <td> {{ son.provide }}</td>
                            <td> {{ son.owner }}</td>
                            <td> {{ son.isDir}}</td>
                            <td> <a href="{{ son.link }}" class="glyphicon glyphicon-download-alt"> </a></td>
                               
                               <!-- supression-->  <td><a *ngIf="folder.provide=='drive' " (click)="deleteFileDrive(folder.id,folder.name)" class="glyphicon glyphicon-remove"></a>
                            <a *ngIf="folder.provide=='dropbox' " (click)="deleteFileDropbox(folder.name)" class="glyphicon glyphicon-remove"></a>
                          </td>

                       <!-- rename-->   <td><input [(ngModel)]="folder.newName"><a *ngIf="folder.provide=='drive' " (click)="renameFileDrive(folder.id,folder.name,folder.newName)" class="glyphicon glyphicon-pencil"></a>
                            <a *ngIf="folder.provide=='dropbox' " (click)="renameFileDropbox(folder.name,folder.newName)" class="glyphicon glyphicon-pencil"></a>

                          </td>
                          </tr>
                            </template>
                    
                </tbody>
              </table>
            </div>
          </div>
</section>
