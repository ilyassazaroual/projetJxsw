    <h1 class="title">Gibalass</h1>

  <section>

    <h2>Login</h2>
    <form #f="ngForm"  (ngSubmit)="authenticate(f.value)">
      <div ngControlGroup="credentials">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            ngControl="username"
            required>

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            ngControl="password"
            required>
      </div>

      <button>Login!</button>

    </form>

  </section>
